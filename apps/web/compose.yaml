
services:
  postgresql:
    image: postgres:latest
    container_name: manga-reader-postgres
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME}"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: manga_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
  webserver:
    container_name: manga-reader-webserver
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/.next
    environment:
      - DATABASE_URL=postgres://${DB_USERNAME}:${DB_PASSWORD}@localhost:5432/manga_db
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL}
      - NODE_ENV=development
    depends_on:
      postgresql:
        condition: service_healthy
    restart: on-failure

volumes:
  pgdata: