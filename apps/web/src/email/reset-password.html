<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Your Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background-color: #FF5722;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .header img {
      max-width: 50px;
      margin-bottom: 10px;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .content h1 {
      color: #333;
    }

    .content p {
      color: #555;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FF5722;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .footer {
      background-color: #f1f1f1;
      color: #888;
      text-align: center;
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="{{site_url}}/icon.svg" alt="Manga Reader Logo" width="48" height="48">
      <h1>Reset Your Password</h1>
    </div>
    <div class="content">
      <h1>Forgot Your Password?</h1>
      <p>Don't worry, it happens to the best of us. Click the button below to reset your password and regain access to
        your account.</p>
      <a href="{{reset_password_link}}" class="button">Reset Password</a>
    </div>
    <div class="footer">
      <p>If you did not request a password reset, please ignore this email.</p>
      <p>&copy; 2025 Manga Reader. All rights reserved.</p>
    </div>
  </div>
</body>

</html>
