<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{subject}}</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #030712;
      margin: 0;
      padding: 0;
      color: #f3f4f6;
    }

    .wrapper {
      width: 100%;
      table-layout: fixed;
      background-color: #030712;
      padding: 40px 0;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #111827;
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid #1f2937;
    }

    .header {
      padding: 32px 20px;
      text-align: center;
      background-color: #111827;
    }

    .header img {
      width: 48px;
      height: 48px;
    }

    .content {
      padding: 0 40px 40px;
      text-align: center;
    }

    .content h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 16px;
      color: #ffffff;
    }

    .content p {
      font-size: 16px;
      line-height: 1.6;
      color: #9ca3af;
      margin-bottom: 32px;
    }

    .button {
      display: inline-block;
      padding: 12px 32px;
      background-color: #3b82f6;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .footer {
      padding: 24px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      background-color: #111827;
      border-top: 1px solid #1f2937;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <div class="header">
        <img src="{{site_url}}/icon.svg" alt="Manga Reader Logo">
      </div>
      <div class="content">
        <h1>Verify your email</h1>
        <p>Thanks for joining Manga Reader! Please click the button below to verify your email address and complete your
          registration.</p>
        <a href="{{action_url}}" class="button">Verify Email Address</a>
      </div>
      <div class="footer">
        <p>If you did not create an account, you can safely ignore this email.</p>
        <p>&copy; 2026 Manga Reader. All rights reserved.</p>
      </div>
    </div>
  </div>
</body>

</html>
