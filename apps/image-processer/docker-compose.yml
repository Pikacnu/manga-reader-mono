version: '3.8'

services:
  image-processor:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - DB_URL=postgresql://postgres:password@db:5432/image_processor
      - UPLOADS_DIR=/uploads
      - BACKUP_MOUNT_DIR=/backup
    volumes:
      - uploads:/uploads
      - backup:/backup
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: image_processor
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  uploads:
  backup:
  db-data:

