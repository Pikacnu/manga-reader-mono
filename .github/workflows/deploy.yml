name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-image-processor:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        if: runner.arch != 'ARM64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Local/Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata (tags, labels) for Image Processor
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY_URL }}/manga-reader-image-processor
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build Image Processor
        uses: docker/build-push-action@v5
        with:
          context: ./apps/image-processer
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          sbom: false

      - name: Cleanup on cancel
        if: cancelled()
        run: docker system prune -f
          
  build-web:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Native Build (Next.js)
        run: |
          chmod +x ./scripts/build-web.sh
          ./scripts/build-web.sh

      - name: Set up QEMU
        if: runner.arch != 'ARM64'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Local/Private Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_URL }}
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata (tags, labels) for Web
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.REGISTRY_URL }}/manga-reader-web
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build Web Image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          provenance: false
          sbom: false
          file: ./apps/web/Dockerfile.deploy
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Cleanup on cancel
        if: cancelled()
        run: docker system prune -f

  publish-helm:
    runs-on: ubuntu-latest
    needs: [build-web, build-image-processor]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v3
      - name: Lint Helm Chart
        run: helm lint ./helm/manga-reader
      - name: Helm Registry Login
        env:
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
          REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
        run: |
          echo "$REGISTRY_PASSWORD" | helm registry login "$REGISTRY_URL" --username "$REGISTRY_USERNAME" --password-stdin

      - name: Build and Push Helm Chart
        env:
          REGISTRY_URL: ${{ secrets.REGISTRY_URL }}
        run: |
          # Use short SHA as chart version to match images
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          sed -i "s/^version: .*/version: 0.1.0-$SHORT_SHA/" ./helm/manga-reader/Chart.yaml
          sed -i "s/^appVersion: .*/appVersion: \"$SHORT_SHA\"/" ./helm/manga-reader/Chart.yaml
          
          helm package ./helm/manga-reader
          helm push manga-reader-*.tgz oci://"$REGISTRY_URL"/manga-reader-charts
